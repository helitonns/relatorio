<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Abrindo Caminhos - Acesso negado</title>
    </h:head>

    <h:body styleClass="exception-body accessdenied" style="background-color: #4680ca">
        <div class="exception-panel">
            <div class="exception-image">
                <p:graphicImage name="/exception/icon-access.png" library="imagens" />
            </div>

            <div class="exception-detail">
                <h1>ACESSO NEGADO</h1>
                <p>Você não possui permissão.</p>
                <p:button outcome="/pages/relatorio/relatorio-geral" value="VOLTAR" />
            </div>
        </div>
        
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout" />
    </h:body>

</html>
